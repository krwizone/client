<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Knight Multiplayer</title>
<style>
body{margin:0;background:#c2a679}
canvas{display:block;background:#d2b48c}
/* Show joystick only on touch devices */
.joystick{display:none;position:fixed;bottom:20px;left:20px;width:140px;height:140px;border-radius:50%;background:rgba(0,0,0,0.15);backdrop-filter:blur(2px);touch-action:none}
.joystick .stick{position:absolute;width:60px;height:60px;border-radius:50%;background:rgba(0,0,0,0.35);left:50%;top:50%;transform:translate(-50%, -50%)}
@media (hover: none) and (pointer: coarse){
	.joystick{display:block;width:480px;height:480px;bottom:28px;left:28px}
	.joystick .stick{width:120px;height:120px}
}
.class-select{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;gap:12px;background:rgba(0,0,0,0.5);backdrop-filter:blur(3px)}
.class-select .card{padding:12px 16px;border-radius:8px;background:#fff;cursor:pointer;min-width:120px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.25)}
.class-select h2{color:#222;font-family:sans-serif;margin:0 0 8px 0;font-size:18px;text-align:center;width:100%}
.class-select .grid{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.actions{position:fixed;right:20px;bottom:20px;display:none;flex-direction:column;gap:16px}
.actions button{padding:22px 28px;border:none;border-radius:14px;background:#333;color:#fff;font-size:20px;box-shadow:0 6px 14px rgba(0,0,0,0.25);cursor:pointer;min-width:200px}
.actions button:active{transform:scale(0.98)}
@media (hover: none) and (pointer: coarse){
	.actions{display:flex;right:28px;bottom:28px}
}
</style>
</head>

<body>
<canvas id="game" width="1200" height="800"></canvas>

<div id="class-select" class="class-select">
	<div class="panel">
		<h2>Select Class</h2>
		<div class="grid">
			<div class="card" data-class="warrior">Warrior<br><small>Spin cleave</small></div>
			<div class="card" data-class="mage">Mage<br><small>Fireball</small></div>
			<div class="card" data-class="guardian">Guardian<br><small>Shield once</small></div>
			<div class="card" data-class="cleric">Cleric<br><small>Self heal</small></div>
		</div>
	</div>
</div>

<div id="joystick" class="joystick"><div id="stick" class="stick"></div></div>

<div class="actions">
	<button id="btn-attack">Attack</button>
	<button id="btn-skill">Skill</button>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="game.js"></script>
</body>
</html>
